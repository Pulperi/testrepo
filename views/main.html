<div class="container"> <h2>Imageboard #HYPE</h2> <!-- Todos input --> <form role="form" ng-submit="addTodo()"> <div class="row"> <div class="input-group"> <input type="text" ng-model="todo" placeholder="Imgur link" class="form-control"> <span class="input-group-btn"> <input type="submit" class="btn btn-primary" value="Add"> </span> </div> </div> </form> <!-- Todos list --> <div ui-sortable ng-model="todos"> <div class="container row" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move"> <a href="http://i.imgur.com{{todo.img}}"><img src="http://i.imgur.com{{todo.img}}.{{todo.ext}}" title="source: imgur.com"></a> <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button> </div> </div> </div>
